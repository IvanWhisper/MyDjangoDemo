<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>结果</title>

<body>
<h1>{{ question.question_text }}</h1>

</html>
